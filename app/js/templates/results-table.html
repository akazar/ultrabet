<table id="datatable" class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Team 1</th>
    <th>Cof 1</th>
    <th>Score</th>
    <th>Cof 2</th>
    <th>Team 2</th>
    <th>Status</th>

  </tr>
  </thead>

  <tbody>
    <tr ng-repeat="fixture in fixtures">
      <td>{{fixture.date | date:'dd/MM/yyyy'}}</td>
      <td>{{fixture.date | date:'hh:mm'}}</td>
      <td>{{fixture.homeTeamName}}</td>
      <td></td>
      <td>{{fixture.result.goalsHomeTeam}}:{{fixture.result.goalsAwayTeam}}</td>
      <td></td>
      <td>{{fixture.awayTeamName}}</td>
      <td>{{fixture.status}}</td>
    </tr>
  </tbody>
</table>
